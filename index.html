<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width,initial-scale=1" />
		<title>Driving Maps Gallery</title>
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
		<link rel="stylesheet" href="style.css">
	</head>
	<body>
		<header class="topbar">
		<div class="brand">YSAP Maps</div>
		<div class="controls">
			<span id="mapCount" class="map-count">0 maps</span>
			<input id="search" type="search" placeholder="Search maps..." aria-label="Search maps">
			<select id="filterEnv" aria-label="Filter by biome">
				<option value="">All Biomes</option>
			</select>
			<select id="mapTypeFilter" aria-label="Filter by Map Type">
				<option value="">All Map Types</option>
			</select>
			<select id="sortBy" aria-label="Sort maps">
				<option value="name">Name (A–Z)</option>
				<option value="author">Author (A-Z)</option>
				<option value="date" selected>Date (newest first)</option>
				<option value="dateAsc">Date (oldest first)</option>
			</select>
			<label class="switch">
			<input id="themeToggle" type="checkbox">
			<span class="slider"></span>
			</label>
		</div>
		</header>

		<main class="container">
		<section id="grid" class="grid" aria-live="polite"></section>
		</main>

		<div id="modal" class="modal" aria-hidden="true">
			<div class="modal-backdrop" id="modalBackdrop"></div>
			<div class="modal-content" role="dialog" aria-modal="true">
			<button id="closeModal" class="close-btn" aria-label="Close">✕</button>

			<div class="modal-body">
			<div class="modal-main">
				<!-- Left column: gallery -->
				<div class="gallery">
				<button id="prevShot" class="nav-btn">‹</button>

				<div class="media-wrap">
					<div class="img-container">
					<img id="modalImage" src="" class="media-img" alt="">
					<iframe id="modalVideo" class="media-video" frameborder="0" allowfullscreen></iframe>
					<canvas id="drawCanvas" class="draw-canvas"></canvas>
					</div>

					<!-- Toolbar -->
					<div id="drawTools" class="draw-tools">				

					<div id="colorPresets">
						<button class="color-btn" data-color="#f94144"></button> <!-- Red -->
						<button class="color-btn" data-color="#ff8c00"></button> <!-- Orange -->
						<button class="color-btn" data-color="#fee440"></button> <!-- Yellow -->
						<button class="color-btn" data-color="#11cc99"></button> <!-- Green -->
						<button class="color-btn" data-color="#5591f5"></button> <!-- Blue -->					
						<button class="color-btn" data-color="#b429f9"></button> <!-- Purple -->
					</div>
					<input type="color" id="drawColor" value="#000000">

					<!-- <label>Width <input type="range" id="drawWidth" min="1" max="20" value="4"></label> -->
					<div id="brushSizes">
						<button class="size-btn" data-size="1"><span class="dot" style="width: 3px; height: 3px;"></span></button>
						<button class="size-btn" data-size="3"><span class="dot" style="width: 7px; height: 7px;"></span></button>
						<button class="size-btn" data-size="5"><span class="dot" style="width: 11px; height: 11px;"></span></button>
						<button class="size-btn" data-size="7"><span class="dot" style="width: 15px; height: 15px;"></span></button>
						<button class="size-btn" data-size="9"><span class="dot" style="width: 19px; height: 19px;"></span></button>
						<button class="size-btn" data-size="12"><span class="dot" style="width: 24px; height: 24px;"></span></button>
					</div>
					
					<div id="shapeTools">
						<button data-mode="free" class="shape-btn selected">
							<i data-lucide="pencil"></i>
						</button>
						<button data-mode="circle" class="shape-btn">
							<i data-lucide="circle"></i>
						</button>
						<button data-mode="square" class="shape-btn">
							<i data-lucide="square"></i>
						</button>
						<button data-mode="triangle" class="shape-btn">
							<i data-lucide="triangle"></i>
						</button>
						<button data-mode="hex" class="shape-btn">
							<i data-lucide="hexagon"></i>
						</button>
						<button data-mode="star" class="shape-btn">
							<i data-lucide="star"></i>
						</button>
					</div>

					<select id="drawMode" style="display:none;">
						<option value="free">✏ Freehand</option>
						<option value="circle">● Circle</option>
						<option value="square">■ Square</option>
						<option value="triangle">▲ Triangle</option>
						<option value="hex">⬣ Hexagon</option>
						<option value="star">★ Star</option>
					</select>

					<button id="drawUndo">Undo</button>
					<button id="drawRedo">Redo</button>
					<button id="drawClear">Clear</button>
					<button id="drawCopy">Copy to Clipboard</button>
					</div>
				</div>

				<button id="nextShot" class="nav-btn">›</button>
				</div>

				<!-- Right column: details -->
				<aside class="details">
				<h2 id="modalTitle"></h2>
				<h4 id="modalAuthor"></h4>
				<div id="modalStats" class="stats"></div>
				<p id="modalDesc"></p>
				<div id="thumbs" class="thumbs"></div>
				</aside>
			</div>
			</div>
		</div>
	</div>


		<script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
		<script src="script.js"></script>
	</body>
</html>
