<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width,initial-scale=1" />
		<title>Driving Maps Gallery</title>
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
		<link rel="stylesheet" href="style.css">
	</head>
	<body>
		<header class="topbar">
		<div class="brand">YSAP Maps</div>
		<div class="controls">
			<span id="mapCount" class="map-count">0 maps</span>
			<input id="search" type="search" placeholder="Search maps..." aria-label="Search maps">
			<select id="filterEnv" aria-label="Filter by biome">
				<option value="">All Biomes</option>
			</select>
			<select id="mapTypeFilter" aria-label="Filter by Map Type">
				<option value="">All Map Types</option>
			</select>
			<select id="sortBy" aria-label="Sort maps">
				<option value="name">Name (A–Z)</option>
				<option value="author">Author (A-Z)</option>
				<option value="date" selected>Date (newest first)</option>
				<option value="dateAsc">Date (oldest first)</option>
			</select>
			<label class="switch">
			<input id="themeToggle" type="checkbox">
			<span class="slider"></span>
			</label>
		</div>
		</header>

		<main class="container">
		<section id="grid" class="grid" aria-live="polite"></section>
		</main>

		<div id="modal" class="modal" aria-hidden="true">
			<div class="modal-backdrop" id="modalBackdrop"></div>
			<div class="modal-content" role="dialog" aria-modal="true">
			<button id="closeModal" class="close-btn" aria-label="Close">✕</button>

			<div class="modal-body">
			<div class="modal-main">
				<!-- Left column: gallery -->
				<div class="gallery">
					<div class="media-wrap">
						<div class="img-container">
							<img id="modalImage" src="" class="media-img" alt="">
							<iframe id="modalVideo" class="media-video" frameborder="0" allowfullscreen></iframe>
							<canvas id="drawCanvas" class="draw-canvas"></canvas>
						</div>

						<!-- Toolbar -->
						<div id="drawTools" class="draw-tools">

							<button id="expandToggle" class="square-btn tooltip" data-tooltip="Expand / Shrink"><i data-lucide="expand"></i></button>
							
							<div id="brushSizes">
								<button class="size-btn tooltip" data-size="5" data-tooltip="Size 1"><span class="dot" style="width: 3px; height: 3px;"></span></button>
								<button class="size-btn tooltip" data-size="7" data-tooltip="Size 2"><span class="dot" style="width: 7px; height: 7px;"></span></button>
								<button class="size-btn tooltip" data-size="9" data-tooltip="Size 3"><span class="dot" style="width: 11px; height: 11px;"></span></button>
								<button class="size-btn tooltip" data-size="12" data-tooltip="Size 4"><span class="dot" style="width: 15px; height: 15px;"></span></button>
								<button class="size-btn tooltip" data-size="15" data-tooltip="Size 5"><span class="dot" style="width: 19px; height: 19px;"></span></button>
								<button class="size-btn tooltip" data-size="20" data-tooltip="Size 6"><span class="dot" style="width: 24px; height: 24px;"></span></button>
							</div>

							<div id="colorPresets">
								<button class="color-btn tooltip" data-color="#f94144" data-tooltip="Red"></button>
								<button class="color-btn tooltip" data-color="#ff8c00" data-tooltip="Orange"></button>
								<button class="color-btn tooltip" data-color="#fee440" data-tooltip="Yellow"></button>
								<button class="color-btn tooltip" data-color="#11cc99" data-tooltip="Green"></button>
								<button class="color-btn tooltip" data-color="#5591f5" data-tooltip="Blue"></button>				
								<button class="color-btn tooltip" data-color="#b429f9" data-tooltip="Purple"></button>
							</div>
							<input type="color" id="drawColor" value="#f94144" class="tooltip" data-tooltip="Palette">					
							
							<div id="shapeTools">
								<button data-mode="free" class="shape-btn tooltip selected" data-tooltip="Draw tool">
									<i data-lucide="pencil"></i>
								</button>
								<button data-mode="circle" class="shape-btn tooltip" data-tooltip="Circle tool (hold shift to fill)">
									<i data-lucide="circle"></i>
								</button>
								<button data-mode="rectangle" class="shape-btn tooltip" data-tooltip="Rectangle (hold shift to fill)">
									<i data-lucide="rectangle-horizontal"></i>
								</button>
								<button data-mode="triangle" class="shape-btn tooltip" data-tooltip="Triangle tool (hold shift to fill)">
									<i data-lucide="triangle"></i>
								</button>
								<button data-mode="hex" class="shape-btn tooltip" data-tooltip="Hexagon tool (hold shift to fill)">
									<i data-lucide="hexagon"></i>
								</button>
								<button data-mode="star" class="shape-btn tooltip" data-tooltip="Star tool (hold shift to fill)">
									<i data-lucide="star"></i>
								</button>
							</div>

							<!-- hidden select that runs tools -->
							<select id="drawMode" style="display:none;">
								<option value="free">✏ Freehand</option>
								<option value="circle">● Circle</option>
								<option value="rectangle">■ Rectangle</option>
								<option value="triangle">▲ Triangle</option>
								<option value="hex">⬣ Hexagon</option>
								<option value="star">★ Star</option>
							</select>
							
							<div id="Tools">
								<button id="drawUndo" class="tool-btn tooltip" data-tooltip="Undowwwwwwwwwwwwwwwwwwwwwwwwww"><i data-lucide="undo"></i></button>
								<button id="drawRedo" class="tool-btn tooltip" data-tooltip="Redowwwwwwwwwwwwwwwwww"><i data-lucide="redo"></i></button>
								<button id="drawText" class="tool-btn tooltip" data-tooltip="Textwwwwwwwwwwwwwwwwww"><i data-lucide="type"></i></button>
								<button id="drawEraser" class="tool-btn tooltip" data-tooltip="Eraserdddddddddddddddddddd"><i data-lucide="eraser"></i></button>
								<button id="drawFill" class="tool-btn tooltip" data-tooltip="Paint bucketssssssssssssssssssssssssssssssssssssssssss"><i data-lucide="paint-bucket"></i></button>
								<button id="drawClear" class="tool-btn tooltip" data-tooltip="Clear all anotations"><i data-lucide="brush-cleaning"></i></button>
							</div>

							<div id="saveTools">
								<button id="drawCopy" class="save-btn tooltip" data-tooltip="Copy to clipboard"><i data-lucide="clipboard-copy"></i></button>
								<button id="drawSave" class="save-btn tooltip" data-tooltip="Save to disk"><i data-lucide="save"></i></button>
							</div>

						</div>
					</div>
				</div>

				<!-- Right column: details -->
				<aside class="details">
					<h2 id="modalTitle"></h2>
					<h4 id="modalAuthor"></h4>
					<div id="modalStats" class="stats"></div>
					<p id="modalDesc"></p>
					<div id="thumbs" class="thumbs"></div>
				</aside>
			</div>
			</div>
		</div>
	</div>

	<div id="eraserCursor"></div>

	<script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
	<script src="script.js"></script>	

	</body>
</html>
